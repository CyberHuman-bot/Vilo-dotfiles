# -----------------------------
# Vilo Hyprland Configuration
# -----------------------------

# -----------------------------
# Monitor Setup (adjust to your hardware)
# -----------------------------
monitor=HDMI-A-1, 1920x1080@60, 0x0
monitor=DP-1, 1920x1080@60, 1920x0

# -----------------------------
# General Settings
# -----------------------------
general {
    border_size 3
    gaps_in 10
    gaps_out 20
    animation 1
    window_fade 0.85
    cursor_fade 0.5
    focus_follows_mouse true
    workspace_1_name "Web"
    workspace_2_name "Code"
    workspace_3_name "Games"
    workspace_4_name "Media"
    workspace_5_name "Misc"
}

# -----------------------------
# Autostart Applications
# -----------------------------
exec=waybar
exec=walker
exec=nm-applet
exec=pipewire

# -----------------------------
# Keybindings (Mod = Super/Windows key)
# -----------------------------
bind=Mod+Return, exec, alacritty
bind=Mod+d, exec, rofi -show drun
bind=Mod+Shift+q, killactive
bind=Mod+Shift+r, reload
bind=Mod+Shift+e, exit

# Window movement
bind=Mod+h, moveleft
bind=Mod+l, moveright
bind=Mod+k, moveup
bind=Mod+j, movedown

# Window resizing
bind=Mod+Shift+h, resizeleft
bind=Mod+Shift+l, resizeright
bind=Mod+Shift+k, resizeup
bind=Mod+Shift+j, resizedown

# Workspace navigation
bind=Mod+1, workspace, 1
bind=Mod+2, workspace, 2
bind=Mod+3, workspace, 3
bind=Mod+4, workspace, 4
bind=Mod+5, workspace, 5

# Optional: Ractor hotkey
bind=Mod+r, exec, ractor

# -----------------------------
# Floating Rules
# -----------------------------
float=title:"Preferences"
float=title:"About"
float=title:"Settings"
float=title:"Ranger"
float=title:"VLC"
float=title:"Steam"

# -----------------------------
# Colors (Vilo Theme with Black Accent)
# -----------------------------
colors {
    active_border = #000000
    inactive_border = #4f5b66
    background = #1d1f21
    focused_workspace_bg = #000000
    focused_workspace_fg = #c5c8c6
    unfocused_workspace_bg = #4f5b66
    unfocused_workspace_fg = #c5c8c6
    urgent_workspace_bg = #cc6666
    urgent_workspace_fg = #1d1f21
}

# -----------------------------
# Workspace Layout
# -----------------------------
workspace_layout = masterstack

# -----------------------------
# Window Rules
# -----------------------------
windowrulev2 = float, class: "Pavucontrol"
windowrulev2 = float, class: "Blueman-manager"
windowrulev2 = float, class: "Nm-connection-editor"
windowrulev2 = float, class: "VirtualBox Manager"

# -----------------------------
# Misc Settings
# -----------------------------
focus_new = true
mouse_acceleration = 1.0
